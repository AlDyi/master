<!DOCTYPE html>

<html>

<head>
    <title>Архив всех статей</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">

</head>

<body>
    <div class="header">
        <img src="http://py7.ru/static/img/django-logo.svg">
    </div>

    <div class="archive">
         {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">
                <a href="/articles/{{ post.id }}">{{ post.title }}</a>
            </h2>
                <div class="article-info">

                    <div class="article-author">
                        {{ post.author.username }}
                    </div>

                    <div class="article-created-date">
                        {{ post.created_date }}
                    </div>
                </div>
                    <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
