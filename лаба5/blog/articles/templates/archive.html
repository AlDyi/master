<!DOCTYPE html>
<html lang="en">
{% extends "menu.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Архив всех статей</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body>
 <div class="header">
        <img src="https://toplogos.ru/images/logo-mcdonalds.png">
    </div>

    <div class="archive">
         {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">
                <a href="/articles/{{ post.id }}">{{ post.title }}</a>
            </h2>
                <div class="article-info">

                    <div class="article-author">
                        {{ post.author.username }}
                    </div>

                    <div class="article-created-date">
                        {{ post.created_date }}
                    </div>
                </div>
                    <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
