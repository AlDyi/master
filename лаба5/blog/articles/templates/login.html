<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Public Blog - Войти в аккаунт</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/login.css">
</head>
<body>
<div class="header">
    <img src="https://toplogos.ru/images/logo-mcdonalds.png">

	<div class="content">
		<h1>Войти в аккаунт</h1>
        <h2 class="post-title">
                <a href="/">Вернуться на главную</a>
        </h2>
		<form method="POST"> {% csrf_token %}
			<input type="text" name="username" placeholder="Логин">
			<input type="password" name="password" placeholder="Пароль">
			<input type="submit" value="Войти">
		</form>
		{{ form.errors }}
	</div>
</html>
